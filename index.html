<!DOCTYPE html>
<html>
    <head>

        <!--import Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <!--imports fontawesome icons-->
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
        <title>
            HTML5 Form Exercise
        </title>
    </head>
    <body>
        <!--container-->
        <div class="container my-5">
            <!--plan is to have 1 row and 1 col holding the entire card form-->
            <div class="row">
                <div class="col">
                    <!--card start-->
                    <div class="card">
                        <!--title of form-->
                        <div class="card-header">
                            <h4><strong>Payment form example</strong></h4>
                        </div>
                        <!-- body will hold two rows, one for an alert, one for the form-->
                        <div class="card-body">
                            <!--alert row-->
                            <div class="row">
                                <div class="col">
                                    <!--place alerts here-->
                                    <div class="alert alert alert-danger d-flex justify-content-start" role="alert">
                                        Some fields are missing
                                      </div>
                                </div>
                            </div>
                            <!--start of form-->
                            <!--assuming no fieldsets-->
                            <form name="paymentF">
                                <!--form has 4 rows-->
                                <div class="row mb-3">
                                    <div class="col-5">
                                        <label for="cardN" class="form-label">Card #</label>
                                        <input type="text" inputmode="numeric" class="form-control" id="cardN" placeholder="XXXXXXXXXXXXXXXX">
                                    </div>
                                    <div class="col-4">
                                        <label for="cvc" class="form-label">CVC #</label>
                                        <input type="text" inputmode="numeric" class="form-control" id="cvc" placeholder="0000">
                                    </div>
                                    <div class="col-3">
                                        <label for="amount" class="form-label mx-3">Amount</label>
                                        <div class="d-flex">
                                            <h6 class="m-2"><strong>$</strong></h6><input type="text" inputmode="numeric" class="form-control" id="amount">
                                        </div>
                                    </div>
                                </div>
                                <!--row 2-->
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="fName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="fName">
                                    </div>
                                    <div class="col-6">
                                        <label for="lName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lName">
                                    </div>
                                </div>
                                <!--row 3-->
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city">
                                    </div>
                                    <div class="col-3">
                                        <label for="state" class="form-label">State</label>
                                        <!--this is a whole list of states in a dropdown-->
                                        <select name="Pick a State" class="form-select">
                                            <option value="">Pick a State</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>

                                        </select>
                                    </div>
                                    <div class="col-3">
                                        <label for="pCode" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" id="pCode">
                                    </div>
                                </div>
                                <!--row 4-->
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="payRadio" class="form-label">We accept:</label>
                                        <!--class to give the grey rounded background -->
                                        <div class="d-flex">
                                            <div class="bg-secondary rounded">
                                                <div class="m-2 px-2">
                                                    <input type="radio" name="card" value="master" id="master"/> <i class="fa-brands fa-cc-mastercard text-light me-3"></i>
                                                    <input type="radio" name="card" value="visa" id="visa"/> <i class="fa-brands fa-cc-visa text-light me-3"></i>
                                                    <input type="radio" name="card" value="o" id="o"/> <i class="fa-brands fa-cc-diners-club text-light me-3"></i>
                                                    <input type="radio" name="card" value="americanE" id="americanE"/> <i class="fa-brands fa-cc-amex text-light"></i>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-6">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" id="message" rows="3"></textarea>
                                        <p class="text-secondary"><small>Add any notes here.</small></p>

                                    </div>
                                </div>
                            </form>
                            <!--end of form-->

                        <!--ignore this, this is the old card template used for this-->

                        <!-- <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                        <!--footer buttons, submit & cancel-->
                        <div class="card-footer">
                        <div class="row">
                            <div class="col d-flex justify-content-end">
                                <!--the cancel button, note that in the future, they type can be set to "reset" to clear all fields-->
                                <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                                <!--linked button to the form and included formtype post since payment info showing up in URL is probably bad idea, not a part of the assignment but in case this code is reused in the future-->
                                <button type="submit" form="paymentF" formmethod="POST" name="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!--card end-->
                </div>
            </div>
        </div>
        <!--import bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
